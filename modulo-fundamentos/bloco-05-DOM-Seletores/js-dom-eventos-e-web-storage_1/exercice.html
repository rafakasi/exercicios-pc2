<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

/* Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

    function mudarTexto() {
    let captureP = document.getElementsByTagName('p')[1]
    captureP.innerText = 'Oi, eu sou o Goku!'

    }

    mudarTexto()

/*  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */

    function mudarCor() {  
        let captureCor = document.getElementsByClassName('main-content')[0]
        captureCor.style.backgroundColor = 'rgb(76,164,109)'
    }

    mudarCor()

/* Crie uma função que mude a cor do quadrado vermelho para branco. */
    
    function mudarCorIn() {
      let captureCorIn = document.getElementsByClassName('center-content')[0]
      captureCorIn.style.backgroundColor = 'white'
    }

    mudarCorIn()

/* Crie uma função que corrija o texto da tag <h1>. */
    
    function corrijaH() {
      let captureH = document.getElementsByClassName('title')[0]
      captureH.innerText = 'Exercício 5.1 - JavaScript'
    }

    corrijaH()

/* Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */

  function upperCase() {
    let paragraphs = document.getElementsByTagName('p');

    for(p of paragraphs) {
      p.innerText = p.innerText.toUpperCase();
    }
  }
upperCase()

/* Crie uma função que exiba o conteúdo de todas as tags <p> no console. */

  function consoleP() {
    let captureP = document.getElementsByTagName('p')
    
    for (p of captureP) {
      console.log(p.innerText)
    }
  }
  consoleP()

    </script>
  </body>
</html>
