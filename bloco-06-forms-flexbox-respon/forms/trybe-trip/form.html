<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho"><h1>TrybeTrip, concorra a uma viagem</h1></header>
<form action="" method="GET" class="formulario" id="formu">
    <label for="nome-completo">Nome Completo:
        <input type="text" name="nome-completo" placeholder="Digite seu nome" minlength="10" maxlength="40" id="nome-completo" required>
    </label>
    <br>
    <label for=¨email¨>Email:
        <input type="email" name="email-box" placeholder="Digite seu email" minlength="10" maxlength="50" id="email" required>
    </label>
    <p>Destino Preferido:</p>
        <input type="radio" name="destino" id="destinoUm"> Arraial do Cabo
    <input type="radio" name="destino" id="destinoDois"> Monte Verde
    <input type="radio" name="destino" id="destinoTres"> Outro Preto
    <input type="radio" name="destino" id="destinoQuatro"> Milho Verde
    <br>
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    <textarea name="texto-motivador" id="motivador" cols="50" rows="15" placeholder="Digite aqui sua motivação" maxlength="500"></textarea>
    <br>
    <label for="data-viagem">Qual a melhor data para realizar sua viagem?
        <input type="date" name="dataViagem" id="data-viagem" required>
    </label>
    <br>
    <label for="caixa-oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
        <input type="checkbox" name="oportunidade" id="caixa-oportunidades">Clique aqui
    </label>
    <br>
    <label for="caixa-divulgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox" name="divulgacao" id="caixa-divulgacao" required>Clique aqui
    </label>
    <br>
    <button type="submit" id="botao" name="button">Enviar dados</button>
    <button type="reset" id="apagar-tudo">Apagar tudo</button>
</form>
<script src="script.js"></script>
</body>
</html>
